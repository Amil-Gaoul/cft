<!DOCTYPE html>
<html>
	<head>
		<title>APP</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<nav class="navbar">
					<a class="navbar__logo" href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
					<div class="navbar__menu">
						<a class="navbar__menu-link" href="index.html">Главная</a>
						<a class="navbar__menu-link navbar__menu-link_active" href="app.html">Каталог приложений</a>
						<a class="navbar__menu-link" href="#">О компании</a>
					</div>
					<div class="clearfix"></div>
				</nav>
			</header>
			<section class="wrapper wrapper-catalog">
				<div class="aside-catalog">
					<div class="aside-catalog__title">Каталог приложений</div>
					<div class="aside-catalog__list">

					</div>
				</div>
				<div class="content">
					<div class="content__header">
						<div class="content__title"></div>
						<div class="content__cart">
							<img class="content__cart-img" src="img/cart.svg">
							<span class="content__cart-number"></span>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="app">
						<div class="app_left">
							<div class="app__date"></div>
							<div class="app__desc">

							</div>
							<div class="app__require">
								<span class="app__require-title">Требования: </span>
								<span class="app__require-desc"></span>
							</div>
						</div>
						<div class="app_right">
							<img class="app__image" src="" alt="application">
							<div class="app__price">
								<span class="app__price-title">Цена: </span>
								<span class="app__price-caption"></span>
								<span class="app__curency">&#36;</span>
							</div>
							<a href="#" class="button app-button">В корзину</a>
						</div>
						<div class="clearfix"></div>
						<div class="func">
							<div class="func__title">Основные функции</div>
							<ul class="func__body">

							</ul>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="cart"></div>
		<template class="cart-page-first">
			<section class="wrapper-basket">
				<nav class="navbar-basket">
					<div class="navbar-basket-switch">
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<p>1</p>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption ">
								<p>2</p>
								<p class="navbar-basket-switch__title">Оплата</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption">
								<p>3</p>
								<p class="navbar-basket-switch__title">Доставка</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption">
								<p>4</p>
								<p class="navbar-basket-switch__title">Завершено</p>
							</span>
						</div>
					</div>
				</nav>
				<table class="table-basket">
					<tr class="table-basket__row-caption">
						<th class="table-basket__head-caption" colspan="2">Стоимость</th>
						<th colspan="2">Итого</th>
					</tr>
					<template class="table-template">

							<td class="table-basket__col-caption"></td>
							<td>
								<span class="table-basket__curency">&#36;</span>
								<span class="table-basket__price"></span>
							</td>
							<td>
								<span class="table-basket__curency">&#36;</span>
								<span class="table-basket__price-total"></span>
							</td>
							<td>
								<span class="table-basket__row_del"><img src="img/delete.svg" alt="Delete"></span>
							</td>

					</template>
					<!-- <tr class="table-basket__row">
						<td class="table-basket__col-caption">Расчет штрафов</td>
						<td><span class="table-basket__curency">&#36;</span><span class="table-basket__price">139,99</span></td>
						<td><span class="table-basket__curency">&#36;</span><span class="table-basket__price">139,99</span></td>
						<td><span class="table-basket__row_del"><img src="img/delete.svg" alt="Delete"></span></td>
					</tr> -->
					<!--<tr class="table-basket__row">
						<td class="table-basket__col-caption">Оформление договора</td>
						<td>&#36;399</td>
						<td>&#36;399</td>
						<td><img src="img/delete.svg" alt="Delete"></td>
					</tr>-->
				</table>
				<div class="navigation">
					<a href="page2.html" class="button">Далее</a>
					<div class="total">
						<div class="total__caption">Итого</div>
						<div class="total__cash">
							<span class="total__cash-dollar">
								<span>&#36; </span>
								<span class="total__cash-sum"></span>
							</span>
							<span class="total__cash-cent">99</span>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</section>
		</template>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
