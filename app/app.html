<!DOCTYPE html>
<html>
	<head>
		<title>APP</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<nav class="navbar">
					<a class="navbar__logo" href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
					<div class="navbar__menu">
						<a class="navbar__menu-link" href="index.html">Главная</a>
						<a class="navbar__menu-link navbar__menu-link_active" href="app.html">Каталог приложений</a>
						<a class="navbar__menu-link" href="#">О компании</a>
					</div>
					<div class="clearfix"></div>
				</nav>
			</header>
			<section class="wrapper wrapper-catalog">
				<div class="aside-catalog">
					<div class="aside-catalog__title">Каталог приложений</div>
					<div class="aside-catalog__list">

					</div>
				</div>
				<div class="content">
					<div class="content__header">
						<div class="content__title"></div>
						<div class="content__cart">
							<img class="content__cart-img" src="img/cart.svg">
							<span class="content__cart-number"></span>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="app">
						<div class="app_left">
							<div class="app__date"></div>
							<div class="app__desc">

							</div>
							<div class="app__require">
								<span class="app__require-title">Требования: </span>
								<span class="app__require-desc"></span>
							</div>
						</div>
						<div class="app_right">
							<img class="app__image" src="" alt="application">
							<div class="app__price">
								<span class="app__price-title">Цена: </span>
								<span class="app__price-caption"></span>
								<span class="app__curency">&#36;</span>
							</div>
							<a href="#" class="button app-button">В корзину</a>
						</div>
						<div class="clearfix"></div>
						<div class="func">
							<div class="func__title">Основные функции</div>
							<ul class="func__body">

							</ul>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="cart"></div>
		<div class="loading">
			<img class="loading__image" src="img/loading.gif" alt="loading">
			<!--<div class="loading__progress" style="background: url('img/loading.gif') no-repeat center center"></div>-->
		</div>
		<template class="cart-page-first">
			<section class="wrapper-basket">
				<nav class="navbar-basket">
					<div class="navbar-basket-switch">
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<p>1</p>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption ">
								<p>2</p>
								<p class="navbar-basket-switch__title">Оплата</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption">
								<p>3</p>
								<p class="navbar-basket-switch__title">Доставка</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption">
								<p>4</p>
								<p class="navbar-basket-switch__title">Завершено</p>
							</span>
						</div>
					</div>
				</nav>
				<div class="table-basket_scroll">
					<table class="table-basket">
						<tr class="table-basket__row-caption">
							<th class="table-basket__head-caption" colspan="2">Стоимость</th>
							<th colspan="2">Итого</th>
						</tr>
						<template class="table-template">

								<td class="table-basket__col-caption"></td>
								<td>
									<span class="table-basket__curency">&#36;</span>
									<span class="table-basket__price"></span>
								</td>
								<td>
									<span class="table-basket__curency">&#36;</span>
									<span class="table-basket__price-total"></span>
								</td>
								<td>
									<img class="table-basket__row_del" src="img/delete.svg" alt="Delete">
								</td>

						</template>
					</table>
				</div>
				<div class="navigation">
					<a href="#" class="button button-prev back-catalog" data-page="0">Вернуться назад</a>
					<a href="#" class="button button-next" data-page="2">Далее</a>
					<div class="total">
						<div class="total__caption">Итого</div>
						<div class="total__cash">
							<span class="total__cash-dollar">
								<span>&#36; </span>
								<span class="total__cash-sum"></span>
							</span>
							<span class="total__cash-cent"></span>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</section>
		</template>
		<template class="cart-page-second">
			<section class="wrapper-basket">
				<nav class="navbar-basket">
					<div class="navbar-basket-switch">
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<a class="navbar-basket-switch__item-back" data-page="1" href="#"></a>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<p>2</p>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Оплата</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption">
								<p>3</p>
								<p class="navbar-basket-switch__title">Доставка</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption">
								<p>4</p>
								<p class="navbar-basket-switch__title">Завершено</p>
							</span>
						</div>
					</div>
				</nav>
				<div class="payment">
					<div class="payment__card">Карта</div>
					<div class="payment__paypal">Paypal</div>
					<form class="form-payment">
						<div class="form-payment__card-front">
							<div class="form-payment__card-type">
								<img class="form-payment__mastercard" src="img/master-card.svg">
								<img class="form-payment__visa" src="img/visa.svg">
							</div>
							<input class="form-payment__number-card" type="text" name="number-card" autocomplete="off" placeholder="Номер карты" tabindex="1" autofocus>
							<input class="form-payment__month-card" type="text" name="month-card" autocomplete="off" placeholder="Месяц" tabindex="2">
							<input class="form-payment__year-card" type="text" name="year-card" autocomplete="off" placeholder="Год" tabindex="3">
							<div class="clearfix"></div>
							<input class="form-payment__name-card" type="text" name="name-card" autocomplete="off" placeholder="Имя Владельца" tabindex="4">
						</div>
						<div class="form-payment__card-back">
							<div class="form-payment__card-back_line"></div>
							<div class="form-payment__cvv-code_right">
								<input class="form-payment__cvv-card" type="text" name="cvv-card" autocomplete="off" placeholder="CVV" pattern="[0-9]{3}" tabindex="5">
								<div class="form-payment__code">Код на обратной стороне</div>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="navigation">
							<a href="#" class="button button-prev" data-page="1">Вернуться назад</a>
							<a href="#" class="button button-next load-block" data-page="3">Оплатить</a>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</section>
		</template>
		<template class="cart-page-third">
			<section class="wrapper-basket">
				<nav class="navbar-basket">
					<div class="navbar-basket-switch">
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<a class="navbar-basket-switch__item-back" data-page="1" href="#"></a>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<a class="navbar-basket-switch__item-back" data-page="2" href="#"></a>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Оплата</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<p>3</p>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Доставка</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption">
								<p>4</p>
								<p class="navbar-basket-switch__title">Завершено</p>
							</span>
						</div>
					</div>
				</nav>
				<form class="information">
					<label class="information__contact">Контактная информация</label>
					<div class="information-row">
						<input class="information__surname" type="text" name="surname" placeholder="Фамилия" tabindex="1" autocomplete="off" pattern="[A-Za-z]">
						<input class="information__name" type="text" name="name" placeholder="Имя" tabindex="2" autocomplete="off" pattern="[A-Za-z]">
					</div>
					<div class="information-row">
						<input class="information__phone" type="tel" name="phone" placeholder="Телефон" tabindex="3" autocomplete="off">
						<input class="information__email" type="email" name="email" placeholder="E-mail" tabindex="4" autocomplete="off">
					</div>
				</form>
				<div class="navigation">
					<a href="#" class="button button-next" data-page="4">Завершить</a>
					<div class="clearfix"></div>
				</div>
			</section>
		</template>
		<template class="cart-page-fourth">
			<section class="wrapper-basket">
				<nav class="navbar-basket">
					<div class="navbar-basket-switch">
						<div class="navbar-basket-switch__item">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<a class="navbar-basket-switch__item-back" data-page="1" href="#"></a>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<a class="navbar-basket-switch__item-back" data-page="2" href="#"></a>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Оплата</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<a class="navbar-basket-switch__item-back" data-page="3" href="#"></a>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Доставка</p>
							</span>
						</div>
						<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
							<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
								<p>4</p>
								<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Завершено</p>
							</span>
						</div>
					</div>
				</nav>
				<div class="congratulation">
					<div class="congratulation__confirm"></div>
					<p>Поздравляем!</p>
					<p>Ваш заказ был принят!</p>
				</div>
				<div class="text">
					В ближайшее время с Вами свяжется наш менеджер для уточнения данных по заказу и расскажет что же ожидает вас в будущем.
				</div>
				<a href="#" class="button button-close" data-page="5">Закрыть</a>
			</section>
		</template>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
