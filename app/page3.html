<!DOCTYPE html>
<html>
	<head>
		<title>Buy step 3</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="wrapper-basket">
			<nav class="navbar-basket">
				<div class="navbar-basket-switch">
					<div class="navbar-basket-switch__item">
						<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
							<a class="navbar-basket-switch__item-back" href="page1.html"></a>
							<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
						</span>
					</div>
					<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
						<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
							<p>2</p>
							<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Оплата</p>
						</span>
					</div>
					<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
						<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
							<p>3</p>
							<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Доставка</p>
						</span>
					</div>
					<div class="navbar-basket-switch__item">
						<span class="navbar-basket-switch__item-caption">
							<p>4</p>
							<p class="navbar-basket-switch__title">Завершено</p>
						</span>
					</div>
				</div>
			</nav>
			<form class="information">
				<label class="information__contact">Контактная информация</label>
				<div class="information-row">
					<input class="information__surname" type="text" name="surname" placeholder="Фамилия" tabindex="1" autocomplete="off" pattern="[A-Za-z]">
					<input class="information__name" type="text" name="name" placeholder="Имя" tabindex="2" autocomplete="off" pattern="[A-Za-z]">
				</div>
				<div class="information-row">
					<input class="information__phone" type="tel" name="phone" placeholder="Телефон" tabindex="3" autocomplete="off">
					<input class="information__email" type="email" name="email" placeholder="E-mail" tabindex="4" autocomplete="off">
				</div>
			</form>
			<div class="navigation">
				<a href="page4.html" class="button">Завершить</a>
				<div class="clearfix"></div>
			</div>
		</section>
	</body>
</html>
