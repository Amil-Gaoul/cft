<!DOCTYPE html>
<html>
	<head>
		<title>Buy step 2</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="wrapper-basket">
			<nav class="navbar-basket">
				<div class="navbar-basket-switch">
					<div class="navbar-basket-switch__item">
						<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
							<a class="navbar-basket-switch__item-back" href="page1.html"></a>
							<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
						</span>
					</div>
					<div class="navbar-basket-switch__item navbar-basket-switch__item-step">
						<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
							<p>2</p>
							<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Оплата</p>
						</span>
					</div>
					<div class="navbar-basket-switch__item">
						<span class="navbar-basket-switch__item-caption">
							<p>3</p>
							<p class="navbar-basket-switch__title">Доставка</p>
						</span>
					</div>
					<div class="navbar-basket-switch__item">
						<span class="navbar-basket-switch__item-caption">
							<p>4</p>
							<p class="navbar-basket-switch__title">Завершено</p>
						</span>
					</div>
				</div>
			</nav>
			<div class="payment">
				<div class="payment__card">Карта</div>
				<div class="payment__paypal">Paypal</div>
				<form class="form-payment">
					<div class="form-payment__card-front">
						<div class="form-payment__card-type">
							<img class="form-payment__mastercard" src="img/master-card.svg">
							<img class="form-payment__visa" src="img/visa.svg">
						</div>
						<input class="form-payment__number-card" type="text" name="number-card" autocomplete="off" placeholder="Номер карты" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" tabindex="1" autofocus>
						<input class="form-payment__month-card" type="text" name="month-card" autocomplete="off" placeholder="Месяц" pattern="[0-9]{2}" tabindex="2">
						<input class="form-payment__year-card" type="text" name="year-card" autocomplete="off" placeholder="Год" pattern="[0-9]{4}" tabindex="3">
						<div class="clearfix"></div>
						<input class="form-payment__name-card" type="text" name="name-card" autocomplete="off" placeholder="Имя Владельца" pattern="[A-Za-z]" tabindex="4">
					</div>
					<div class="form-payment__card-back">
						<div class="form-payment__card-back_line"></div>
						<div class="form-payment__cvv-code_right">
							<input class="form-payment__cvv-card" type="text" name="cvv-card" autocomplete="off" placeholder="CVV" pattern="[0-9]{3}" tabindex="5">
							<div class="form-payment__code">Код на обратной стороне</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="navigation">
						<a href="page1.html" class="button-prev">Вернуться назад</a>
						<a href="page3.html" class="button">Оплатить</a>
						<div class="clearfix"></div>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
