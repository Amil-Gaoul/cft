<!DOCTYPE html>
<html>
	<head>
		<title>CFT</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>
		<div class="container">
			<header class="header">
				<nav class="navbar">
					<a class="navbar__logo" href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
					<div class="navbar__menu">
						<a class="navbar__menu-link" data-page="1" href="#">Главная</a>
						<a class="navbar__menu-link" data-page="2" href="#">Каталог приложений</a>
						<a class="navbar__menu-link" data-page="3" href="#">О компании</a>
					</div>
					<div class="clearfix"></div>
				</nav>
			</header>
			<div class="main"></div>
			<div class="catalog"></div>
			<template class="main-page">
				<section class="wrapper wrapper-main">
					<div class="catalog">
						<div class="catalog__title">Пакеты приложений</div>
						<input class="catalog__search" type="search" placeholder="Поиск приложения">
						<div class="clearfix"></div>
					</div>
					<div class="articles">
						<div class="slider">
							<ul class="slider__content"></ul>
							<div class="clearfix"></div>
						</div>

						<div class="slider-nav">
							<ul class="slider-nav__content">

							</ul>
						</div>
						<a class="articles__prev"></a>
						<a class="articles__next"></a>
					</div>
					<div class="attachment">
						<a class="attachment__multi" href="#">многопотоковые приложения</a>
						<a class="attachment__single" href="#">однопоточные приложения</a>
					</div>
					<div class="products">
						<ul class="products__multi">
							<li>
								<div class="products__multi-monitor">Финансовый мониторинг</div>
								<a class="products__multi-monitor_href" href="#">приложения: 5</a>
							</li>
							<li>
								<div class="products__multi-buh">Бухгалтерский учет</div>
								<a class="products__multi-buh_href" href="#">приложения: 2</a>
							</li>
							<li>
								<div class="products__multi-credit">Кредитование</div>
								<a class="products__multi-credit_href" href="#">приложения: 12</a>
							</li>
							<li>
								<div class="products__multi-card">Пластиковые карты</div>
								<a class="products__multi-card_href" href="#">приложения: 23</a>
							</li>
						</ul>
						<ul class="products__single">
							<li>
								<div class="products__single-center">Расчетный центр</div>
								<a class="products__single-center_href" href="#">приложения: 69</a>
							</li>
							<li>
								<div class="products__single-bank">Банковские гарантии</div>
								<a class="products__single-center_href" href="#">приложения: 44</a>
							</li>
							<li>
								<div class="products__single-treasure">Казначейство</div>
								<a class="products__single-center_href" href="#">приложения: 80</a>
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
				</section>
			</template>
			<template class="catalog-page">
				<section class="wrapper wrapper-catalog">
					<div class="aside-catalog">
						<div class="aside-catalog__title">Каталог приложений</div>
						<div class="aside-catalog__list">

						</div>
					</div>
					<div class="content">
						<div class="content__header">
							<div class="content__title"><!--Новый ЦфТ-Банк--></div>
							<div class="content__cart"><img class="content__cart-img" src="img/cart.svg"><span class="content__cart-number"></span></div>
							<div class="clearfix"></div>
						</div>
						<div class="app">
							<div class="app_left">
								<div class="app__date"></div>
								<div class="app__desc">

								</div>
								<div class="app__require">
									<span class="app__require-title">Требования: </span>
									<span class="app__require-desc"></span>
								</div>
							</div>
							<div class="app_right">
								<img class="app__image" src="" alt="application">
								<a href="#" class="button app-button">В корзину</a>
							</div>
							<div class="clearfix"></div>
							<div class="func">
								<div class="func__title">Основные функции</div>
								<ul class="func__body">

								</ul>
							</div>
						</div>
					</div>
				</section>
			</template>
			<template class="cart-page-first">
				<section class="wrapper-basket">
					<nav class="navbar-basket">
						<div class="navbar-basket-switch">
							<div class="navbar-basket-switch__item">
								<span class="navbar-basket-switch__item-caption navbar-basket-switch__item_active">
									<p>1</p>
									<p class="navbar-basket-switch__title navbar-basket-switch__title_active">Корзина</p>
								</span>
							</div>
							<div class="navbar-basket-switch__item">
								<span class="navbar-basket-switch__item-caption ">
									<p>2</p>
									<p class="navbar-basket-switch__title">Оплата</p>
								</span>
							</div>
							<div class="navbar-basket-switch__item">
								<span class="navbar-basket-switch__item-caption">
									<p>3</p>
									<p class="navbar-basket-switch__title">Доставка</p>
								</span>
							</div>
							<div class="navbar-basket-switch__item">
								<span class="navbar-basket-switch__item-caption">
									<p>4</p>
									<p class="navbar-basket-switch__title">Завершено</p>
								</span>
							</div>
						</div>
					</nav>
					<table class="table-basket">
						<tr class="table-basket__row table-basket__row-caption">
							<th class="table-basket__head-caption" colspan="2">Стоимость</th>
							<th colspan="2">Итого</th>
						</tr>
						<tr class="table-basket__row">
							<td class="table-basket__col-caption">Расчет штрафов</td>
							<td>&#36;139,99</td>
							<td>&#36;139,99</td>
							<td><img src="img/delete.svg" alt="Delete"></td>
						</tr>
						<tr class="table-basket__row">
							<td class="table-basket__col-caption">Оформление договора</td>
							<td>&#36;399</td>
							<td>&#36;399</td>
							<td><img src="img/delete.svg" alt="Delete"></td>
						</tr>
					</table>
					<div class="navigation">
						<a href="page2.html" class="button">Далее</a>
						<div class="total">
							<div class="total__caption">Итого</div>
							<div class="total__cash">
								<span class="total__cash-dollar">&#36;549</span>
								<span class="total__cash-cent">99</span>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</section>
			</template>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
